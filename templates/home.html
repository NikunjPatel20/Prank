<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <form action="/login" method="post">
            <!-- to show error message and logout note -->
            {% if error %}
            <p><strong>Error:</strong> {{ error }}
                {% endif %}
                {% if note %}
            <p><strong>Note:</strong> {{ note }}
                {% endif %}
                {% if logged %}
            <p><strong>Note:</strong> {{ logged }}
                {% endif %}

            <h2>Login Page</h2>
            <label for="login_email">Email:</label>
            <input name="login_email" type="email" class="form-control" id="login_email" placeholder="example@gmail.com"
                required><br>

            <label for="login_password">Password:</label>
            <input name="login_password" type="password" class="form-control" id="login_password" placeholder="Password"
                required><br>

            <input type="submit" name="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
    <div class="container mt-5">
        <a href="/new" class="btn btn-secondary">
            Sign Up
        </a>
    </div>

</body>

</html>

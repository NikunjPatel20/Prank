{% extends "base.html" %}

{% block title %}Here a Joke{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mt-3">
        <div class="col-12">
            <div class="joke">
                <h1>The Joke:</h1>
                <p>{{ joke }}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" id="get-joke-btn">Get Joke</button>
            <p></p>
        </div>
    </div>
</div>
<script>
    // refreshes the page so that new joke can load
    document.getElementById('get-joke-btn').addEventListener('click', function () {
        location.reload();
    });
</script>
{% endblock %}
